function showCategory(id, btn) {
  document.querySelectorAll('.category').forEach(c => c.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}

let currentImages = [];
let currentIndex = 0;
let startX = 0;
let endX = 0;

function openModal(images, index) {
  currentImages = images;
  currentIndex = index;

  document.getElementById("modal-img").src = images[index];
  document.getElementById("modal").style.display = "flex";

  updateCounter();
}

function updateCounter() {
  const counter = document.getElementById("image-counter");
  counter.textContent = `${currentIndex + 1}/${currentImages.length}`;
}

function updateModal() {
  document.getElementById("modal-img").src = currentImages[currentIndex];
  document.getElementById("contador").innerText = 
    (currentIndex + 1) + "/" + currentImages.length;
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function nextImage() {
  currentIndex = (currentIndex + 1) % currentImages.length;
  document.getElementById("modal-img").src = currentImages[currentIndex];
  updateCounter();
}

function prevImage() {
  currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
  document.getElementById("modal-img").src = currentImages[currentIndex];
  updateCounter();
}
const modalImg = document.getElementById("modal-img");

modalImg.addEventListener("touchstart", function(e) {
  startX = e.changedTouches[0].screenX;
});

modalImg.addEventListener("touchend", function(e) {
  endX = e.changedTouches[0].screenX;
  handleSwipe();
});

function handleSwipe() {
  if (endX < startX - 50) {
    nextImage(); // deslizó hacia la izquierda
  }
  if (endX > startX + 50) {
    prevImage(); // deslizó hacia la derecha
  }

}
let img = [];
let index = 0;

function openModal(images, index = 0) {
  currentImages = images;
  currentIndex = index;
  document.getElementById("modal").style.display = "flex";
  updateModal();
}

function updateModal() {
  const img = document.getElementById("modal-img");
  const counter = document.getElementById("image-counter");

  img.src = currentImages[currentIndex];
  counter.innerText = (currentIndex + 1) + "/" + currentImages.length;
}

function nextImage() {
  if (currentIndex < currentImages.length - 1) {
    currentIndex++;
  } else {
    currentIndex = 0;
  }
  updateModal();
}

function prevImage() {
  if (currentIndex > 0) {
    currentIndex--;
  } else {
    currentIndex = currentImages.length - 1;
  }
  updateModal();
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

for (const cat in productos) {
  const cont = document.getElementById(`productos-${cat}`);
  productos[cat].forEach(p => {

    const estaVendido = p.vendido === true;

    cont.innerHTML += `
      <div class="product ${estaVendido ? 'vendido' : ''}">
        ${estaVendido ? '<div class="vendido-badge">VENDIDO</div>' : ''}
        <img src="${p.imagenes[0]}" onclick='openModal(${JSON.stringify(p.imagenes)},0)'>
        <h3>${p.nombre}</h3>
        <p class="price">${p.precio}</p>
        <p>${p.descripcion}</p>
        ${
          estaVendido
          ? `<a style="background: gray; pointer-events: none;">Vendido</a>`
          : `<a <a href="https://wa.me/${telefono}?text=${encodeURIComponent(
  p.mensaje + ". " + p.descripcion
)}">
              Preguntar por WhatsApp
            </a>`
        }
      </div>
    `;
  });
}
